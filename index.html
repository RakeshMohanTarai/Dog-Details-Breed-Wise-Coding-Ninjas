<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Details</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="title-container">
        <h1>Pawsome Dog Gallery! 🐕</h1>
        <div class="subtitle">Discover your new furry friend!</div>
    </div>

    <div class="breed-btn-container">
        <select name="dogBreed" id="dog-breed"></select>
        <button type="submit" class="btn" id="getImageBtn">Show Me Cute Dogs! 🐶</button>
    </div>

    <div id="image-btn-container">
        <div id="dog-img"></div>
    </div>

    <div class="navigation-btn-container">
        <button type="submit" class="btn" id="previousBtn">← Previous Pup</button>
        <button type="submit" class="btn" id="nextBtn">Next Pup →</button>
    </div>
    <div class="floating-paw">🐾</div>
    <div class="floating-paw">🐾</div>
    <div class="floating-paw">🐾</div>
    <div class="floating-paw">🐾</div>
    <div class="floating-paw">🐾</div>
    <script src="index.js"></script>
    <script>
        $('#getImageBtn').click(function() {
            $('#image-btn-container').addClass('visible');
            $('.navigation-btn-container').addClass('visible');
        });

        $('.btn').click(function() {
            $(this).addClass('loading');
            setTimeout(() => {
                $(this).removeClass('loading');
            }, 1000);
        });
    </script>

</body>
</html>
